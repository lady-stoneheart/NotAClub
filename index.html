<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project BAMI</title>
    <style>

        * {
            box-sizing: border-box;
        }

        /* --- MONOCHROME APPLE THEME --- */
        :root {
            --bg-color: #fbfbfd;       
            --card-bg: #ffffff;        
            --text-main: #000000;      
            --text-muted: #86868b;
            --line-color: #e5e5e5;     
            --dot-size: 24px;          
            --radius: 20px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            background: rgba(251, 251, 253, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            height: 60px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .nav-content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
            display: grid; 
            grid-template-columns: 40px 1fr 40px;
            align-items: center;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .menu-icon { width: 24px; height: 24px; color: #000; }

        .brand { 
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.5px; 
            text-align: center;
        }

        /* --- SIDEBAR --- */

        .sidebar-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1001;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }

        .sidebar-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            max-width: 85vw;
            background: #fff;
            z-index: 1002;
            transform: translateX(-100%);
            transition: transform 0.28s ease;
            padding: 80px 16px 20px;
            box-shadow: 4px 0 30px rgba(0,0,0,0.12);
            overflow: hidden;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 14px 16px;
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.2s ease, color 0.2s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #f5f5f7;
            color: #000;
        }

        .menu-item.active-link {
            background: #f0f0f0;
            color: #000;
        }

        /* --- LAYOUT --- */

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 20px 60px;
        }
        
        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active-view { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { text-align: center; margin-bottom: 60px; }
        h1 { font-size: 3rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
        .subtitle { color: var(--text-muted); font-size: 1.2rem; }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .timeline { padding-left: 50px; }
            .dot { left: -42px; width: 20px; height: 20px; top: 26px; }
            .timeline::before { left: 18px; }
        }

    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar-backdrop" id="backdrop" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div style="margin-bottom: 40px; font-weight: 800; font-size: 1.5rem;">Menu</div>
        <div class="menu-item active-link" onclick="switchView('roadmap')">Roadmap</div>
        <div class="menu-item" onclick="switchView('feed')">Updates Feed</div>
    </div>

    <!-- HEADER -->
    <nav>
        <div class="nav-content">
            <button class="menu-btn" onclick="toggleMenu()">
                <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="brand">Project BAMI</div>
            <div></div>
        </div>
    </nav>

    <div class="container">
        <div id="roadmap-view" class="view-section active-view">
            <header>
                <h1>Roadmap of BAMI</h1>
                <p class="subtitle">Detailed Breakdown of the current progress</p>
            </header>
        </div>

        <div id="feed-view" class="view-section">
            <header>
                <h1>Updates Feed</h1>
                <p class="subtitle">Latest news from Aymen</p>
            </header>
        </div>
    </div>

<script>

function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('backdrop');

    sidebar.classList.toggle('active');
    backdrop.classList.toggle('active');

    if (sidebar.classList.contains('active')) {
        document.body.style.overflow = "hidden";
    } else {
        document.body.style.overflow = "";
    }
}

function switchView(viewName) {
    document.querySelectorAll('.view-section')
        .forEach(el => el.classList.remove('active-view'));

    document.getElementById(viewName + '-view')
        .classList.add('active-view');

    document.querySelectorAll('.menu-item')
        .forEach(el => el.classList.remove('active-link'));

    const menuItems = document.querySelectorAll('.menu-item');
    if(viewName === 'roadmap') menuItems[0].classList.add('active-link');
    if(viewName === 'feed') menuItems[1].classList.add('active-link');

    toggleMenu();
}

</script>

</body>
</html>
